<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axldev | Survey Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styleMain.css" />
  </head>
  <body>
    <div class="bg-image">
      <div class="filter"></div>
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <div class="container">
        <div class="form-container">
          <form id="survey-form" class="form">
            <div class="field">
              <label id="name-label" for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="field">
              <label id="email-label" for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email"
                required=""
              />
            </div>
            <div class="field">
              <label id="number-label" for="number"
                >Age <span>(optional)</span></label
              >
              <input
                type="number"
                name="number"
                id="number"
                placeholder="Enter your age"
                min="1"
                max="120"
              />
            </div>
            <div class="field">
              <label for="role"
                >Which option best describes your current role?</label
              >
              <select name="role-dropdown" id="role">
                <option disabled="" selected="" value="">
                  Select current role
                </option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="field">
              <p>Would you recommend freeCodeCamp to a friend?</p>

              <div class="radios">
                <input
                  id="definitely"
                  name="user-recommend"
                  value="definitely"
                  type="radio"
                  class="input-radio"
                  checked=""
                />
                <label for="definitely">Definetly</label>
                <input
                  id="maybe"
                  name="user-recommend"
                  value="maybe"
                  type="radio"
                  class="input-radio"
                  checked=""
                />
                <label for="maybe">Maybe</label>

                <input
                  id="not-sure"
                  name="user-recommend"
                  value="not-sure"
                  type="radio"
                  class="input-radio"
                  checked=""
                />
                <label for="not-sure">Not sure</label>
              </div>
            </div>
            <div class="field">
              <label for="feature"
                >What is your favorite feature of freeCodeCamp?</label
              >
              <select name="feature-dropdown" id="dropdown">
                <option disabled="" selected="" value="">
                  Select an option
                </option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open Source</option>
              </select>
            </div>
            <div class="field">
              <p>
                What would you like to see improved?
                <span>(Check all that apply)</span>
              </p>

              <div class="prefers">
                <input
                  id="front-end-projects"
                  name="prefer"
                  value="front-end-projects"
                  type="checkbox"
                  class="input-checkbox"
                />
                <label for="front-end-projects">Front-end Projects</label>
                <input
                  id="back-end-projects"
                  name="prefer"
                  value="back-end-projects"
                  type="checkbox"
                  class="input-checkbox"
                />
                <label for="back-end-projects">Back-end Projects</label>

                <input
                  id="data-visualization"
                  name="prefer"
                  value="data-visualization"
                  type="checkbox"
                  class="input-checkbox"
                />

                <label for="data-visualization">Data Visualization</label>
                <input
                  id="challenges"
                  name="prefer"
                  value="challenges"
                  type="checkbox"
                  class="input-checkbox"
                />
                <label for="challenges">Challenges</label>

                <input
                  id="open-source-community"
                  name="prefer"
                  value="open-source-community"
                  type="checkbox"
                  class="input-checkbox"
                />
                <label for="open-source-community">Open Source Community</label>

                <input
                  id="gitter-help-rooms"
                  name="prefer"
                  value="gitter-help-rooms"
                  type="checkbox"
                  class="input-checkbox"
                />

                <label for="gitter-help-rooms">Gitter help rooms</label>

                <input
                  id="videos"
                  name="prefer"
                  value="videos"
                  type="checkbox"
                  class="input-checkbox"
                />

                <label for="videos">Videos</label>
                <input
                  id="city-meetups"
                  name="prefer"
                  value="city-meetups"
                  type="checkbox"
                  class="input-checkbox"
                />

                <label for="city-meetups">City Meetups</label>
                <input
                  id="wikis"
                  name="prefer"
                  value="wikis"
                  type="checkbox"
                  class="input-checkbox"
                />

                <label for="wikis">Wiki</label>
                <input
                  id="forum"
                  name="prefer"
                  value="forum"
                  type="checkbox"
                  class="input-checkbox"
                />

                <label for="forum">Forum</label>
                <input
                  id="additional-courses"
                  name="prefer"
                  value="additional-courses"
                  type="checkbox"
                  class="input-checkbox"
                />

                <label for="additional-courses">Additional Courses</label>
              </div>
            </div>
            <div class="field">
              <textarea
                id="message"
                name="message"
                placeholder="Enter your comment here..."
              ></textarea>
            </div>
            <div class="field">
              <button type="submit" id="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
